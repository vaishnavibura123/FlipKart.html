<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="plainContainer"></div>
    <div class="mainContainer">
        <header>
            <div class="middleContainer">
                <div class="logo">
                    <h1>FlipKart</h1>
                    <p>Explore Plus</p>
                </div>
                <div class="searchBar"><input type="search" name="" id="" value="Search for products, brands and more" >
                    <i class="fa-solid fa-magnifying-glass"></i></div>
                <div><button><b>Login</b></button></div>
                <div><h3>Become a Seller</h3></div>
                <div class="more"><h3>More</h3>
                    <i style="color: white;" class="fa-solid fa-angle-down"></i></div>
                <div><h3><i class="fa-solid fa-cart-shopping"></i>Cart</h3></div>
            </div>
        </header>
        <section class="pictures">
                 <div class="image"><img src="https://rukminim1.flixcart.com/flap/128/128/image/f15c02bfeb02d15d.png?q=100" alt=""><p>topoffer</p></div>
                 <div class="image"><img src="https://rukminim1.flixcart.com/flap/128/128/image/29327f40e9c4d26b.png?q=100" alt=""><p>Groccery</p></div>
                 <div class="image"><img src="https://rukminim1.flixcart.com/flap/128/128/image/22fddf3c7da4c4f4.png?q=100" alt=""><p>mobiles</p></div>
                 <div class="image"><img src="https://rukminim1.flixcart.com/fk-p-flap/128/128/image/0d75b34f7d8fbcb3.png?q=100" alt=""><p>Fashion<i class="fa-solid fa-angle-down"></i></p></div>
                 <div class="image"><img src="https://rukminim1.flixcart.com/flap/128/128/image/69c6589653afdb9a.png?q=100" alt=""><p>Electronics</p></div>
                 <div class="image"><img src="https://rukminim1.flixcart.com/flap/128/128/image/ab7e2b022a4587dd.jpg?q=100" alt=""><p>Home<i class="fa-solid fa-angle-down"></i></p></div>
                 <div class="image"><img src="https://rukminim1.flixcart.com/flap/128/128/image/0ff199d1bd27eb98.png?q=100" alt=""><p>Appliance</p></div>
                 <div class="image"><img src="https://rukminim1.flixcart.com/flap/128/128/image/71050627a56b4693.png?q=100" alt=""><p>Travel</p></div>
                 <div class="toys"><img src="https://rukminim1.flixcart.com/flap/128/128/image/dff3f7adcf3a90c6.png?q=100" alt=""><p>Beauty, Toys and more<i class="fa-solid fa-angle-down"></i></p></div>
                 <div class="image"><img src="https://rukminim1.flixcart.com/fk-p-flap/128/128/image/05d708653beff580.png?q=100" alt=""><p>Two_Wheeler</p></div>
                </div>
        </section>
    </div>

</html>
